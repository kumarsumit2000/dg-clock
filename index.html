<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG CLOCK</title>
</head>
<style>
    #clock {
        padding: 50px;
        background: orangered;
        font-size: 30px;
        font-weight: bold;
        margin: auto;
        margin-top: 100px;
        width: 200px;
        text-align: center;
        border-radius: 30px;
    }
</style>

<body>
    <Div id="clock"></Div>
    <script>
        let clock = document.querySelector("#clock")
        setInterval(() => {
            let time = new Date().toLocaleTimeString();
            clock.innerHTML = `<span>${time}</span>`
        }, 1000);

    </script>
</body>

</html>
